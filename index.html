<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sleep</title>
    <link rel="icon" type="image/x-icon" href="./assets/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600&family=Roboto&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="container">
        <h1 style="font-size: 50px">Wake up at</h1>

        <h1 id="time1"></h1>
        <h1 id="time2"></h1>
        <h1 id="time3"></h1>
        <h1 id="time4"></h1>
        <h1 id="time5"></h1>
        <h1 id="time6"></h1>
    </div>

    <script>
        const currentTimeMs = Date.now()
        const durationInMs = 1000 * 60 * 90

        for (let i = 1; i <= 6; i++) {
            const pEl = document.getElementById(`time${i}`)

            const timeMs = currentTimeMs + durationInMs * i

            const time = new Date(timeMs)

            const timeString = `${time.getHours().toString().padStart(2, "0")}:${time.getMinutes().toString().padStart(2, "0")}`

            console.log(timeString)

            pEl.innerHTML = timeString
        }

    </script>
    <style>
        #container {
            width: 100%;
            height: 95vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1,
        p {
            font-family: 'Nunito', sans-serif;
            font-family: 'Roboto', sans-serif;
        }
    </style>
</body>

</html>
